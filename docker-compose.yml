version: '3.8'

services:
  web:
    build: .  
    container_name: electrofast-web
    ports:
      - "80:80"
    volumes:
      - ./src:/var/www/html
    depends_on:
      - db
    networks:
      - electro-net

  db:
    image: mysql:8.0
    container_name: electrofast-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: electrofast_db
      MYSQL_USER: admin
      MYSQL_PASSWORD: password123
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - electro-net

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: electrofast-pma
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root
      UPLOAD_LIMIT: 64M
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      - electro-net

volumes:
  db_data:

networks:
  electro-net:
    driver: bridge